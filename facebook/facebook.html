<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook.com clone</title>
    <link rel="stylesheet" href="/facebook/style/general.css">
    <link rel="stylesheet" href="/facebook//style/header.css">
    <link rel="stylesheet" href="/facebook/style/left-sidebar.css">
    <link rel="stylesheet" href="/facebook/style/right-sidebar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="left-section-header">
            <img class="facebook-logo" src="/facebook/header/Facebook_Logo_Primary.png">
             <form>
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="text" placeholder="Search Facebook">
                </div>
             </form>
        </div>
        <div class="middle-section-header">
            <div class="home-icon-container" >
                <button class="middle-button" ><img class="home-icon" src="/facebook/header/home.png"></button>
            </div>
            <div class="video-icon-container" >
                <button class="middle-button" ><img class="video-icon" src="/facebook/header/video.png"></button>
            </div>
            <div class="marketplace-icon-container" >
                <button class="middle-button" ><img class="marketplace-icon" src="/facebook/header/social-media.png"></button>
            </div>
            <div class="game-icon-container" >
                <button class="middle-button" ><img class="game-icon" src="/facebook/header/ghost.png"></button>
            </div>
        </div>
        <div class="right-section-header">
            <div class="menu-icon-container">
                <button class="right-button"><img class="menu-icon" src="/facebook/header/dots-menu.png"></button>
            </div>
            <div class="messenger-icon-container">
                <button class="right-button"><img class="messenger-icon" src="/facebook/header/messenger.png"></button>
            </div>
            <div class="notification-icon-container">
                <button class="right-button"><img class="notification-icon" src="/facebook/header/bell.png"></button>
            </div>
            <div class="profile-picture-container">
                <img class="profile-picture" src="/facebook/profile picture/IMG_20240121_170713.jpg" >
            </div>

        </div>
    </header>
    <nav class="left-sidebar">
        <div class="primary-left-sidebar" >
            <button class="left-sidebar-button" ><div class="left-sidebar-link" ><img class="profile-picture-sb" src="/facebook/profile picture/IMG_20240121_170713.jpg"><div class="left-sidebar-text" >Abhishekh joshi</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="friends" src="/facebook/Left-sidebar/friend.png"><div class="left-sidebar-text" >Friends</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="memories" src="/facebook/Left-sidebar/memories.png"><div class="left-sidebar-text" >Memories</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="saved" src="/facebook/Left-sidebar/saved.png"><div class="left-sidebar-text" >Saved</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="group" src="/facebook/Left-sidebar/groups.png"><div class="left-sidebar-text" >Groups</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="video" src="/facebook/Left-sidebar/video.png"><div class="left-sidebar-text" >Video</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="see-more" src="/facebook/Left-sidebar/down.png"><div class="left-sidebar-text" >See more</div></div></button>
        </div>
        <div class="secondary-left-sidebar">
            <div class="heading" >Your shortcuts <button class="edit-button" href="#" >edit</button></div>
            <button class="left-sidebar-button" ><div class="left-sidebar-link" ><img class="KUOSC" src="/facebook/Left-sidebar/page1.png"><div class="left-sidebar-text" >KUOSC (Kathmandu unversity open source community)</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link" ><img class="Basketball" src="/facebook/Left-sidebar/page2.jpg"><div class="left-sidebar-text" >Basketball FRVR</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link" ><img class="golf" src="/facebook/Left-sidebar/page3.jpg"><div class="left-sidebar-text" >Mini Golf FRVR</div></div></button>
            <button class="left-sidebar-button" ><div class="left-sidebar-link"><img class="see-more" src="/facebook/Left-sidebar/down.png"><div class="left-sidebar-text" >See more</div></div></button>
        </div>

    </nav>
    <nav class="right-sidebar">
        <div class="contacts">
            <div class="contacts-text">Contacts
                <button class="search-button"><img class="search-icon2" src="/facebook/header/search-interface-symbol.png"></button>
                <button class="setting-button"><img class="settings" src="/facebook/right-sidebar/more_horiz_24dp_FILL0_wght400_GRAD0_opsz24.svg" ></button>  
`            </div>
        </div>
        <div class="community-chat">

        </div>
        <div class="Group conversation">

        </div>
    </nav>

    <main class="grid-preview">
        <div class="owl-carosel"></div>

    </main>
    
</body>
</html>
