<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
    
        display: flex;
        flex-direction: row;">
        <div style="background-color: rgb(90, 214, 101);">div 1 text </div>
        <div style="background-color: aqua;">div 2<p>text</p></div>
    </div>

    <div style="
        margin-top: 10px;
        display: flex;
        flex-direction: row;">
        <div style="background-color: rgb(90, 214, 101); width: 100px;">100px</div>
        <div style="background-color: aqua; flex: 1;">flex 1</div>
    </div>

    <div style="
    
    margin-top: 10px;
    display: flex;
    flex-direction: row;">
    <div style="background-color: rgb(90, 214, 101); width: 100px;">100px</div>
    <div style="background-color: aqua; flex: 1;">flex 1</div>
    <div style="background-color: rgb(230, 98, 81); flex: 2;">flex 2</div>
</div>

    <div style="
        
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        justify-content: center;
        ">
        <div style="background-color: rgb(90, 214, 101); width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">flex 1</div>
        <div style="background-color: rgb(230, 98, 81); width: 100px;">flex 2</div>
    </div>

    <div style="
        
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        justify-content: space-between;
        ">
        <div style="background-color: rgb(90, 214, 101); width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">flex 1</div>
        <div style="background-color: rgb(230, 98, 81); width: 100px;">flex 2</div>
    </div>

    <div style="
        
        margin-top: 10px;
        display: flex;
        flex-direction: row;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        height: 70px;
        justify-content: space-between;
        align-items: center;
        ">
        <div style="background-color: rgb(90, 214, 101); width: 100px;">100px</div>
        <div style="background-color: aqua; width: 100px;">flex 1</div>
        <div style="background-color: rgb(230, 98, 81); width: 100px;">flex 2</div>
    </div>

    
</body>
</html>
